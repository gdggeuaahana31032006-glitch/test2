<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Movie Booking</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="logo">ðŸŽ¬ CineBook</h1>
      <h2>Sign In</h2>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn-link">Sign In</button>
      </form>

      <p id="error" style="color:red; margin-top:10px;"></p>

      <div class="options">
        <a href="#">Forgot Password?</a>
        <a href="signup.html">New to CineBook? <span>Sign Up now</span></a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Step 1: Check localStorage users
      let localUsers = JSON.parse(localStorage.getItem("users")) || [];
      let user = localUsers.find(u => u.email === email && u.password === password);

      if (user) {
        alert("Login Successful! Redirecting...");
        window.location.href = "index.html";
        return;
      }

      // Step 2: Check default users.json
      fetch("users.json")
        .then(response => response.json())
        .then(users => {
          const found = users.find(u => u.email === email && u.password === password);
          if (found) {
            alert("Login Successful! Redirecting...");
            window.location.href = "index.html";
          } else {
            document.getElementById("error").innerText = "Invalid email or password!";
          }
        })
        .catch(err => console.error("Error loading users.json:", err));
    });
  </script>
</body>
</html>
